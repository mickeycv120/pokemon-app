<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    [src]="pokemon?.sprites?.front_default"
    [alt]="'Photo of ' + (pokemon?.name || 'Unknown')"
  />
  <div>
    <mat-card-content class="text-black text-md space-y-1 text-center py-2">
      <p class="mt-1 mb-2">
        {{ pokemon?.name }}
      </p>
      <span
        class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"
      >
        {{ pokemon?.types?.[0]?.type?.name || 'Unknown' }}
      </span>
    </mat-card-content>
    <mat-card-actions class="justify-center py-1">
      <button matButton class="text-sm">LIKE</button>
      <button matButton class="text-sm">SHARE</button>
    </mat-card-actions>
  </div>
</mat-card>
